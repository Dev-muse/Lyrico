<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrico - Find your favourite lyrics</title>
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="assets/logo.svg" alt="logo" width="200px;" />
        <form action="" id="form">
          <input type="text" placeholder="Enter song or artist name" id="search" />
          <button>Search</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container" id="result">
        <p>Enter song or artist name to the search box above</p>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
